<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    </head>
    <body ng-app="">
            <h3><center> Filters in AngularJS</center></h3>
            <center>
                <label> Enter your Full name here : </label> <input type ="text" ng-model ="name"><br>
                <label> Name in Upper Case : </label>  {{name | uppercase}}<br>
                <label> Name in Lower Case : </label> {{name | lowercase}}<br><br>

                <label> Enter price of Product : </label> <input type="number" ng-model ="price"><br>
                <label> price in currency Format: </label> {{price | currency :"Rs"}}<br> <br>
            </center>
    </body>
</html>
